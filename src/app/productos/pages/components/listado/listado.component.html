<mat-card>
  <mat-card-title>
    <strong>Listado de Productos</strong>
  </mat-card-title>
  
  <mat-card-actions>
    <button class="agregar btn btn-primary" (click)="ngAgregarProducto()"><strong>Agregar producto</strong></button>
  </mat-card-actions>

  <mat-card-content align="center">
    <table class="table table-striped table-hover mt-3">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Precio</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of productosService.DATA_SOURCE; let i = index">
          <th scope="row">{{i+1}}</th>
          <td>{{producto.nombre_producto | capitalizeName}}</td>
          <td>{{producto.cantidad_producto}}</td>
          <td>{{producto.precio_producto | currency}}</td>
          <td><mat-icon id="create" (click)="ngEditarProducto(producto.id_producto)">create</mat-icon><mat-icon id="delete" (click)="ngEliminarProducto(producto.id_producto)">delete</mat-icon></td>
        </tr>
      </tbody>
  </table>
  </mat-card-content>
  
  
</mat-card>
