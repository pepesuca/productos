<mat-card>
  <mat-card-title><span>Listado de productos</span></mat-card-title>
  <hr>
  <mat-card-actions>
    <button mat-raised-button id="agregar" color="primary" (click)="ngAgregarProducto()">Agregar Producto</button>
  </mat-card-actions>
  <mat-card-content>
    <table mat-table [dataSource]="productosService.DATA_SOURCE" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position + 1}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="nombre_producto">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre_producto | capitalizeName}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="cantidad_producto">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let element"> {{element.cantidad_producto}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="precio_producto">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let element"> {{element.precio_producto | currency:'S/ ':'symbol'}} </td>
      </ng-container>
    
      <ng-container matColumnDef="opcion">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-icon-button (click)="ngEditarProducto(element.id_producto)">
            <mat-icon>create</mat-icon>
          </button>

          <button mat-icon-button color="warn" (click)="ngEliminarProducto(element.id_producto)" ><mat-icon>delete</mat-icon></button></td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="columnsTable"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsTable;"></tr>
    </table>
    
  </mat-card-content>
</mat-card>
