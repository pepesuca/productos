
<mat-card>
  <mat-card-title>Editar Producto</mat-card-title>
  <!--<mat-card-subtitle align="end">Productos/Nuevo Producto</mat-card-subtitle>-->
  <hr>
  <mat-card-content>
    <div align="end"> 
      <button (click)="ngSalir()" name="Regresar" mat-icon-button id="salirListado">
        <mat-icon>keyboard_return</mat-icon>
      </button>
    </div>
    <form [formGroup]="editarForm" *ngIf="isLoadForm"><!--La funci´pn submit será la que creamos, pasamos el grupo que creamos-->
      <div class="col-lg-12 row">
        <mat-form-field class="col-lg-4 m-2" appearance="outline">
          <mat-label for="">Nombre</mat-label>
          <input matInput type="text"  formControlName="nombre_producto" [ngClass]="{ 'is-invalid': form['nombre_producto'].errors }"  placeholder="Ingresar nombre del producto"><!--pasamos el formControl que son las propiedades, en ngClass => es invalido si la propiedad nombre de error-->
          <mat-hint align="end" *ngIf="this.editarForm.get('nombre_producto')?.errors?.['required']">
            <p class="invalid-campo">*Campo requerido</p>
          </mat-hint>
        </mat-form-field>
        <mat-form-field class="col-lg-4 m-2" appearance="outline">
          <mat-label>Tipo de producto</mat-label>
          <mat-select formControlName="tipo_producto" [ngClass]="{ 'is-invalid': form['tipo_producto'].errors }">
            <mat-option *ngFor="let v of valuesSelect" [value]="dataSelect" >
              {{v.valorView}}
            </mat-option>
          </mat-select>
          <mat-hint align="end" *ngIf="this.editarForm.get('tipo_producto')?.errors?.['required']">
            <p class="invalid-campo">*Campo requerido</p>
          </mat-hint>
        </mat-form-field>
        <mat-form-field class="col-lg-4 m-2" appearance="outline">
          <mat-label for="">Cantidad</mat-label>
          <input matInput type="number"  formControlName="cantidad_producto" [ngClass]="{ 'is-invalid' : form['cantidad_producto'].errors}" placeholder="Ingresar cantidad" required>
          <mat-hint align="end" *ngIf="this.editarForm.get('nombre_producto')?.errors?.['required']">
            <p class="invalid-campo">*Campo requerido</p>
          </mat-hint>
        </mat-form-field>
        <mat-form-field class="col-lg-4 m-2" appearance="outline">
            <mat-label for="">Precio</mat-label>
            <input matInput type="number"  formControlName="precio_producto" [ngClass]="{ 'is-invalid' : form['precio_producto'].errors}" placeholder="Ingresar precio">
            <mat-hint align="end" *ngIf="this.editarForm.get('nombre_producto')?.errors?.['required']">
              <p class="invalid-campo">*Campo requerido</p>
            </mat-hint>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
  <hr>
  <mat-card-actions align="end">
    <button type="submit"  mat-raised-button color="primary"  (click)="onSubmit()"  [disabled]="editarForm.invalid">Editar</button>
    <button type="reset" mat-raised-button color="accent" (click)="onReset()">Limpiar</button>
  </mat-card-actions>
</mat-card>
